<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e5e7eb;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem 1rem;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 3rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .subtitle {
            font-size: 1.5rem; /* text-2xl */
            font-family: monospace;
            color: #1f2937; /* text-gray-800 */
            margin-bottom: 1rem;
        }

        .subsubtitle {
            font-size: 1.25rem; /* text-xl */
            font-family: monospace;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .verify-button {
            background-color: #0ea5e9; /* bg-sky-500 */
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .verify-button:hover {
            background-color: #0284c7; /* hover:bg-sky-600 */
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="card">
            <h1 class="title">Email Verification</h1>
            <span class="subtitle">Welcome to this wonderful platform!</span>
            <span class="subsubtitle">Just one more step before you continue:</span>
            <div>
                <a href="{{ frontend_url }}/unverified?token={{ token }}">
                    <button class="verify-button">Verify</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
